<html>

<head>
    <title>MY PROJECT</title>
    <link rel="stylesheet" href=" ./style.css">
</head>

<body>
    <h1>AFRIKTUMES</h1>
    <marquee><strong><em>SALES!!! 20% off all bottoms</em></strong></marquee>
    <p>
    <h3>Welcome our cherished customers. We are happy to see you. We sell affordable African print items. Fill the form
        below to place an order now.</h3>
    </p>
    <form>
        <input type="text" placeholder="Type your full name" /> </br>
        <input type="email" placeholder="Email address" /> </br>
        <input type="number" placeholder="Telephone number" /> </br>
        <select name="category" id="">
            <option value="tops">Tops</option>
            <option value="shirts">Shirts</option>
            <option value="skirts">Skirts</option>
            <option value="dresses">Dresses</option>
            <option value="Pants">Pants</option>

            <option value="hats">Hats</option>

            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
        </select>
        </br>
        <label>Choose color</label>
        <input type="color" /> </br>
        <label>Gender</label> </br>
        <input type="radio" name="gender" value="female" /> Female </br>
        <input type="radio" name="gender" value="male" /> Male </br>
        <input type="radio" name="gender" value="other" /> Other </br>
        <input type="text" placeholder="Make specifications" /> </br>
        <label>Upload your full body picture</label> </br>
        <input type="file" /> </br>
    </form>
</body>

</html>
